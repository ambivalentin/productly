<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Productly</title>

  <body>
    <section class="nav__header">
      <div class="logo">
          <img src="images/logo-true.png" alt="logo" />
      </div>
      <div class="nav__links">
        <ul><a href="Product">Product</a></ul>
        <ul><a href="Customers">Customers</a></ul>
        <ul><a href="Pricing">Pricing</a></ul>
        <ul><a href="Resources">Resources</a></ul>

    <section class="box-one">
      <div class="intro">

          <p>Tools, tutorials, design and innovation

        <div class="intro_buttons">
          <button class="get_started">Get Started</button>
          <button class="watch"><img src="images/play.png" alt="play-button"
